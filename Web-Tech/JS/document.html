    10.6.2 DATE OBJECT
    This object is used to set and manipulate date and time. JavaScript
    dates are stored as the number of milliseconds since midnight, January
    1, 1970. This date is called the epoch. Dates before 1970 are represented
    by negative numbers. A date object can be created by using the new
    keyword with Date().
    Syntax
    newDate()
    new Date(milliseconds)
    new Date(dateString)
    new Date(yr_num, mo_num, day_num
    [, hr_num, min_num, sec_num, ms_num])
    Parameters
    Milliseconds Milliseconds since 1 January 1970
    00:00:00.
    dateString Date String. e.g. “October 5, 2007”
    yr_num, mo_num,day_num Year (e.g. 2007)Month (Value 0-11, 0 for
    January and 11 for December), Day (1-31)
    hr_num, min_num,sec_num, ms_num Values for Hour, Minutes, Second and
