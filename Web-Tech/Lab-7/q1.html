<!DOCTYPE html>
<html lang="en" ng-app="colorApp"> 
<head>
    <meta charset="UTF-8">
    <title>AngularJS Color Changer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="q1.js"></script>
</head>
<body ng-controller="ColorController">
    <h1>Type a Color to Change the Background</h1>

    <input type="text" ng-model="inputColor" placeholder="Enter a color" 
           ng-style="{'background-color': inputColor}">

    <p>
        Start typing a color name to change the background of the textbox. 
        Common colors: red, blue, green, yellow, etc.
    </p>
</body>
