<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "login_styles.css">
    <title>Login-form</title>
    <script src="login.js"></script>
</head>
<body>
    <main>
        <video autoplay muted loop id="Video">
            <source src="Assets/Final Ad.webm" type="video/webm">
          </video>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="login.html" class="sign-in">
                        <div class="logo">
                            <img src="Assets/logo.png">
                            <h3>Login Portal</h3>
                        </div>

                        <div class="heading">
                            <h1>Welcome</h1>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" id="name" required>
                                <label for="name">Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="number" class="input-field" id="age" required>
                                <label for="age">Age</label>
                            </div>

                            <div class="input-wrap">
                                <input type="date" class="input-field" id="dob" required>
                                <label for="dob">Date of Birth</label>
                            </div>

                            <div class="input-wrap">
                                <label for="course">City</label>
                                <select name="course" class="input-field" id="cars" required>
                                    <option value="select">Select city</option>
                                    <option value="delhi">New Delhi</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="bengaluru">Bengaluru</option>
                                    <option value="kolkata">Kolkata</option>
                                </select>
                            </div>

                            <input type="submit" value="Log-In" class="register">

                        </div>
                    </form>
                </div>

                <div class="carousel">
            
                    <!-- <img src="Assets/glass-2557577.jpg"> -->

                </div>
            </div>
        </div>
        <!-- <script src="q2.js"></script> -->
    </main>
</body>
</html>
