<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <script src="q7.js"></script>
</head>
<body>
    <h2>Calculate Age from Date of Birth</h2>

    <form id="ageForm" onsubmit="calculateAge(); return false;">
        <label for="dob">Enter your date of birth (YYYY-MM-DD):</label>
        <input type="text" id="dob" placeholder="YYYY-MM-DD">
        <button type="submit">Calculate Age</button>
    </form>

    <p id="ageResult"></p>
</body>
</html>
