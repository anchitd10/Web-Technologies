<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Age" required>
            </div>
            <div class="input-box">
                <input type="address" placeholder="Address" required>
            </div>
            <div class="input-box">
                <select name="course" id="cars" required>
                    <option value="select">Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="n">Prefer not to say</option>
                </select>
            </div>
            <div class="input-box">
                <select name="course" id="cars" required>
                    <option value="select">Select Sport</option>
                    <option value="f">Football</option>
                    <option value="c">Cricket</option>
                    <option value="b">Basketball</option>
                    <option value="ba">Badminton</option>
                    <option value="t">Table Tennis</option>
                    <option value="a">Athletics</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit</button>

        </form>
    </div>
</body>
</html>
